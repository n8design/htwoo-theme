{{ . }}
<!-- single template -->
<article id="content" class="t-general">
  <header>
    <h1 id="title">{{ .Title }}</h1>
    {{- if (and (isset .Params "nodate") (not .Params.nodate)) -}}

    {{- end -}}
    {{/*  <h5 id="wordcount"> {{ .WordCount }} Words </h5>  */}}
  </header>
  {{ .Content }}
</article>

{{ end }}
